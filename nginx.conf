server {
    # On écoute sur 8080 pour éviter d'avoir besoin des droits root dans le conteneur
    listen 8080;
    server_name _;

    # Racine du site (là où tu vas copier tes fichiers HTML/CSS/JS)
    root /usr/share/nginx/html;
    index index.html;

    # Optimisation basique
    sendfile on;
    tcp_nopush on;

    # =========================================================
    # Route principale
    # =========================================================
    location / {
        # Essaye de servir le fichier, sinon le dossier, sinon renvoie index.html
        # C'est crucial pour les Single Page Apps
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # Route pour les Assets (CSS, JS, Fonts, Images)
    # Cache agressif pour les performances
    # =========================================================
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # =========================================================
    # Health Check pour Kubernetes (Liveness/Readiness Probes)
    # =========================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Gestion des erreurs 404 (renvoie sur l'accueil)
    error_page 404 /index.html;

    # Masquer la version de Nginx par sécurité
    server_tokens off;
}